<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <input class="input-btn" type="radio" name="slide" id="selected-slide1" checked="checked">
            <input class="input-btn" type="radio" name="slide" id="selected-slide2">
            <input class="input-btn" type="radio" name="slide" id="selected-slide3">
            <input class="input-btn" type="radio" name="slide" id="selected-slide4">

            <a class="slide1 img-wrapper" href="https://t.me/indycats" target="blank">
                <img class="image" src="./assets/images/1.jpg" alt="cat">
            </a>
            <span class="label slide1" for="selected-slide1">И пусть никто не уйдёт обиженным</span>

            <a class="slide2 img-wrapper" href="https://t.me/indycats" target="blank">
                <img class="image" src="./assets/images/2.jpg" alt="cat">
            </a>
            <span class="label slide2">Щас спою...</span>

            <a class="slide3 img-wrapper" href="https://t.me/indycats" target="blank">
                <img class="image" src="./assets/images/3.jpg" alt="cat">
            </a>
            <span class="label slide3">Микроволнуемся...</span>

            <a class="slide4 img-wrapper" href="https://t.me/indycats" target="blank">
                <img class="image" src="./assets/images/4.jpg" alt="cat">
            </a>
            <span class="label slide4">Я посылку вам принёс. Только я вам её не отдам...</span>

            <label class="radio-wrapper" for="selected-slide1" id="label1">
                <span class="radio"></span>
            </label>
            <label class="radio-wrapper" for="selected-slide2" id="label2">
                <span class="radio"></span>
            </label>
            <label class="radio-wrapper" for="selected-slide3" id="label3">
                <span class="radio"></span>
            </label>
            <label class="radio-wrapper" for="selected-slide4" id="label4">
                <span class="radio"></span>
            </label>
        </div>
    </div>
</body>
</html>
