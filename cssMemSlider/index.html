<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

<body>
    <div class="wrapper">
        <div class="slider">
            <input class="radio" type="radio" name="slide" id="selected-slide1" checked="checked">
            <input class="radio" type="radio" name="slide" id="selected-slide2">
            <input class="radio" type="radio" name="slide" id="selected-slide3">
            <input class="radio" type="radio" name="slide" id="selected-slide4">

            <img class="image slide1" src="./assets/images/1.jpg" alt="cat">
            <label class="label slide1" for="selected-slide1">И пусть никто не уйдёт обиженным</label>

            <img class="image slide2" src="./assets/images/2.jpg" alt="cat">
            <label class="label slide2" for="selected-slide2">Щас спою...</label>

            <img class="image slide3" src="./assets/images/3.jpg" alt="cat">
            <label class="label slide3" for="selected-slide3">Микроволнуемся...</label>

            <img class="image slide4" src="./assets/images/4.jpg" alt="cat">
            <label class="label slide4" for="selected-slide4">Я посылку вам принёс. Только я вам её не отдам...</label>

        </div>
    </div>
